baseURL: ''
title: Idle Idol
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Contingent
  logoimage: images/global/idol.png
  authorimage: images/global/idol.png
  og_image: images/global/idol.png
  moto: "Live the Kpop Dream"
  description: "Free Discord bot for your server"
  disable_theme_toggle: false

  p1:
    heading: "Your New Life"
    image: "images/pages/dancer_away.webp"
    content:
      - text: "Grow in popularity as you perform for your fans!"
      - text: "Practice your skills and purchase the training and tools you need to excel!"
      - text: "Befriend celebrities, gain lucrative sponsor deals, and ascend to the heights of stardom!"
  p2:
    heading: "Grow a Community"
    image: "images/pages/stage.webp"
    content:
      - text: "Bring members back to your Discord server regularly as they connect with other players."
      - text: "Built entirely through web actions, we do not require a bot user. We also do not require any control over your server or special roles."
      - text: "Focused on the world of Kpop, this is a new and upcoming game that will add new features as we grow. Grow with us!"
  p3:
    heading: "Add to Your Server"
    content:
      - text: "Invite the bot to your server now!"
    action: "https://discord.com/oauth2/authorize?client_id=988146339873427467"
    button: "Enable"

  social_media:
    github:
      enabled: false
      url: 'https://github.com/nusserstudios'
    facebook:
      enabled: false
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: false
      url: 'https://instagram.com/nusserstudios'
    twitter:
      enabled: false
      url: 'https://twitter.com/nusserstudios'
    

menu:
  main:
    - identifier: tos
      name: Terms of Service
      url: /tos/
      weight: 10
    - identifier: privacy_policy
      name: Privacy Policy
      url: /privacy/
      weight: 20
  footer:
    - identifier: tos
      name: Terms of Service
      url: /tos/
      weight: 10
    - identifier: privacy_policy
      name: Privacy Policy
      url: /privacy/
      weight: 20

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: true
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: true
    useSessionStorage: false
  instagram:
    disable: true
    simple: false
  twitter:
    disable: true
    enableDNT: true
    simple: false
  vimeo:
    disable: true
    enableDNT: true
    simple: false
  youtube:
    disable: true
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.104.0"